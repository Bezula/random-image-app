<ul class="nav-list">
  <li class="list-item arrow">
    <b>Image Gallery</b>
  </li>
  <li *ngFor="let item of menu" class="list-item">
    <a
      [routerLink]="item.url"
      #rla="routerLinkActive"
      routerLinkActive
      [routerLinkActiveOptions]="{ exact: true }"
      [class.active]="rla.isActive"
    >
      {{ item.label }}
    </a>
  </li>
</ul>
