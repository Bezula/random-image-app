<a [routerLink]="['/photo', photo.id]" class="card">
  <header class="header">
    <h3>{{ photo.photographer }}</h3>
    <p>{{ photo.alt || "Untitled" }}</p>
  </header>
  <div class="content">
    <img [src]="photo.src.large" [alt]="photo.alt" />
  </div>
  <div class="actions">
    <a [href]="photo.photographer_url">
      {{ photo.photographer }}
    </a>
  </div>
</a>
